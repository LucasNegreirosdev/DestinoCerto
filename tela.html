<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DestinoCerto</title>
    <link rel="stylesheet" href="tela.css">
</head>
<body>

    <div class="topo">
        <div class="logo">DestinoCerto</div>
        <div class="botoes">
            <button>Cadastrar</button>
            <button>Login</button>
        </div>
    </div>

    <div class="menu">
        <a href="#">Voos</a>
        <a href="#">Hospedagens</a>
        <a href="#">Atrações</a>
    </div>

    <div class="banner">
        <input type="text" placeholder="Pesquisar destino...">
    </div>

    <div class="destaques">
        <h2>Destaques</h2>
        <div class="cards">
            <div class="card">
                <img src="" alt="Cactolândia">
                <p>Cactolândia</p>
            </div>
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Cataratas_do_Iguaçu_2014.jpg" alt="Cataratas">
                <p>Cataratas do Iguaçu</p>
            </div>
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Ponte_Estaiada_SP.jpg" alt="Ponte Estaiada">
                <p>Ponte Estaiada - SP</p>
            </div>
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Elevador_Lacerda_Salvador.jpg" alt="Elevador Lacerda">
                <p>Elevador Lacerda</p>
            </div>
        </div>
    </div>

    <div class="rodape">
        <p>© 2025 DestinoCerto - Todos os direitos reservados</p>
    </div>

</body>
</html>
