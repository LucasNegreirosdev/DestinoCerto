<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DestinoCerto</title>
    <link rel="stylesheet" href="tela.css">
</head>
<body>

    <div class="topo">
        <div class="logo"> 
            <img src="assests/Logo DestinoCerto.png">            DestinoCerto
        </div>
        <div class="botoes">
            <button>Cadastrar</button>
            <button>Login</button>
        </div>
    </div>

    <div class="menu">
        <a href="#">Voos</a>
        <a href="#">Hospedagens</a>
        <a href="#">Atrações</a>
    </div>

    <div class="banner">
        <input type="text" placeholder="Pesquisar destino...">
    </div>

    <div class="destaques">
        <h2>Destaques</h2>
        <div class="cards">
            <div class="card">
                <p>Portugal</p>
                <img src="assests/portugal.png" alt="Portugal">
            </div>
            <div class="card">
                <p>Aracaju</p>
                <img src="assests/aracaju.jpg">
            </div>
            <div class="card">
                <p>Itália</p>
                <img src="assests/italia.webp" alt="Itália">
            </div>
            <div class="card">
                <p>Veneza</p>
                <img src="assests/veneza.png" alt="Veneza">
            </div>
        </div>
    </div>

    <div class="rodape">
        <p>© 2025 DestinoCerto - Todos os direitos reservados</p>
    </div>

</body>
</html>
